<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Payment</title>
<script src="https://js.paystack.co/v1/inline.js"></script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #ffdde9, #ffffff);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .payment-card {
        background: white;
        width: 380px;
        padding: 35px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(255, 105, 180, 0.25);
        text-align: center;
    }

    .payment-card h2 {
        color: #ff4da6;
        margin-bottom: 25px;
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .input-group label {
        font-size: 14px;
        color: #555;
        display: block;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ffcce6;
        outline: none;
        transition: 0.3s;
    }

    .input-group input:focus {
        border-color: #ff4da6;
        box-shadow: 0 0 8px rgba(255, 77, 166, 0.2);
    }

    .pay-btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #ff4da6, #ff80bf);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .pay-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 77, 166, 0.3);
    }

    .secure-text {
        margin-top: 15px;
        font-size: 12px;
        color: #888;
    }
</style>
</head>

<body>

<div class="payment-card">
    <h2>Complete Your Payment</h2>

    <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="example@email.com" required>
    </div>

    <div class="input-group">
        <label>Amount (KES)</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
    </div>

    <button class="pay-btn" onclick="payNow()">Pay Now</button>

    <div class="secure-text">
        ðŸ”’ Secure payment powered by Paystack
    </div>
</div>

<script>
function payNow() {
    let email = document.getElementById('email').value;
    let amount = document.getElementById('amount').value;

    if (!email || !amount) {
        alert("Please fill in all fields.");
        return;
    }

    let handler = PaystackPop.setup({
        key: 'pk_test_1f5f3984b99ba4d5023c7e06d1d2673b7914a3cd',
        email: email,
        amount: amount * 100, 
        currency: "KES",

        callback: function(response) {
            alert("Payment successful! Reference: " + response.reference);
            // Send reference to backend for verification
        },

        onClose: function() {
            alert("Transaction cancelled.");
        }
    });

    handler.openIframe();
}
</script>

</body>
</html>
